
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DroidScan CTF</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone: This is the secret to running .tsx files directly in an APK without a bundler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050507;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
            overflow-x: hidden;
        }
        .mono {
            font-family: 'Fira Code', monospace;
        }
        .safe-pb {
            padding-bottom: calc(1.5rem + var(--safe-bottom));
        }
        .safe-pt {
            padding-top: calc(1rem + var(--safe-top));
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: #ff4444;
            padding: 20px;
            z-index: 9999;
            font-family: monospace;
            overflow: auto;
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay">
        <h1 style="font-size: 20px; font-weight: bold;">[ SYSTEM_BOOT_ERROR ]</h1>
        <pre id="error-text"></pre>
        <button onclick="window.location.reload()" style="background: #333; color: #fff; border: 1px solid #555; padding: 10px; margin-top: 10px;">Retry Boot</button>
    </div>

    <script>
        // Global error logger for Android debugging
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            const text = document.getElementById('error-text');
            overlay.style.display = 'block';
            text.textContent += `\nError: ${msg}\nLine: ${lineNo}\nCol: ${columnNo}\nURL: ${url}\n`;
            return false;
        };
    </script>

    <!-- Load our app entry point. type="text/babel" tells Babel Standalone to transpile it. -->
    <!-- data-type="module" ensures it treats imports correctly. -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
