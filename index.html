
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DroidScan CTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }
        .mono {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .glitch-text {
          text-shadow: 2px 0 #00ff00, -2px 0 #ff00ff;
        }
        /* Native touch feedback */
        button:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
        .safe-pb {
            padding-bottom: calc(1.5rem + var(--safe-bottom));
        }
        .safe-pt {
            padding-top: calc(1rem + var(--safe-top));
        }
    </style>
